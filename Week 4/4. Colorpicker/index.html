<!DOCTYPE html> 
<html> 
<head> 
	<title>Oefening</title> 
	<link rel="stylesheet" type="text/css" href="styles/index.css">
	<script type="text/javascript" charset="utf-8" src="scripts/index.js"></script> 
</head> 

<body> 
	<div class="colorpicker">
		<div class="components">
			<div class="component">
				<span>0 <input type="range" class="slider" id="sldRed" value="128" min="0" max="255"/>255</span>
				<span>Red</span>
				<span id="lblRed">0</span>
			</div>
			<div class="component">
				<span>0 <input type="range" class="slider" id="sldGreen" value="255" min="0" max="255">255</span>
				<span>Green</span>
				<span id="lblGreen">0</span>
			</div>
			<div class="component">
				<span>0 <input type="range" class="slider" id="sldBlue" value="128" min="0" max="255">255</span>
				<span>Blue</span>
				<span id="lblBlue">0</span>
			</div>
	
		</div>
		<div class="swatch" id="swatch"></div>
	</div>
</body> 
</html>
